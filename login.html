<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana de Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://media.tenor.com/4otr5S3l1agAAAAj/dancing-duckdancing.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .password-container {
            position: relative;
        }
        .password-container input {
            padding-right: 45px;
        }
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2rem;
            color: #6c757d;
        }
        .toggle-password:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <!-- El formulario enviará los datos a validar.php -->
        <form action="validar.php" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3 password-container">
                <label for="password" class="form-label">clave</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <i class="bi bi-eye-slash-fill toggle-password" id="togglePassword"></i>
            </div>
            <!-- Botón que enviará los datos al hacer clic -->
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript para mostrar/ocultar la contraseña -->
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            // Cambia el tipo de input entre "password" y "text"
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Cambia el ícono entre "ojo" y "ojo con barra"
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash-fill');
        });
    </script>
</body>
</html>
